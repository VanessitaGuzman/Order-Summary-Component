<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

<!-- css -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-lg-12 image">
      <img class="illustration" src="images/illustration-hero.svg" alt="illustration hero">
    </div>
  </div>
  <div class="row order">
    <div class="col-lg-12 summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
  </div>
    
  <div class="container order box">
    <div class="row music-plan">
      <div class="col">
        <img src="images/icon-music.svg" alt="musical icon">
      </div>
      <div class="col">
        <h3>Annual Plan</h3>
        <p class="fifty">$59.99/year</p>
      </div>
      <div class="col change link">
        <a href="http://">Change</a> 
      </div>
    </div>

    <div class="row order end">
      <div class="col-lg-12 col-sm-12 payment-box">
<button type="button" class="btn btn-primary w-100" data-toggle="button" aria-pressed="false" autocomplete="off">Proceed to Payment</button>
<br>
<a class="cancel" href="http://">Cancel Order</a>
      </div>
    </div>
  </div>




  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vanessita Guzm√°n</a>.
  </div>
</body>
</html>
